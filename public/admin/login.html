<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,.1);
      width: 320px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #0f172a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Login Admin</h2>

  <form id="loginForm">

    <input 
      type="email" 
      id="email" 
      placeholder="Email Admin" 
      required
    >

    <input 
      type="password" 
      id="password" 
      placeholder="Password" 
      required
    >

    <button type="submit">Login</button>

  </form>

  <div id="status"></div>
</div>

<script src="login.js"></script>

</body>
</html>
